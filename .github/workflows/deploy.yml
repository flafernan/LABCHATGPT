name: Deploy Flask App to AKS

on:
  push:
    branches:
      - main

env:
  REGISTRY: acrchatgptlab.azurecr.io
  RESOURCE_GROUP: rg-labchatgpt
  AKS_CLUSTER: aks-labchatgpt
  IMAGE_NAME: flask-aks-app

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Login to Azure CLI
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Azure Container Registry Login
        run: az acr login --name acrchatgptlab

      - name: Build Docker image
        run: |
          docker build -t $REGISTRY/$IMAGE_NAME:latest ./app

      - name: Push Docker image
        run: |
          docker push $REGISTRY/$IMAGE_NAME:latest

      - name: Get AKS credentials
        run: |
          az aks get-credentials --resource-group $RESOURCE_GROUP --name $AKS_CLUSTER --overwrite-existing

      - name: Deploy to AKS
        run: |
          kubectl apply -f k8s/deployment.yaml
          kubectl apply -f k8s/service.yaml

      - name: Update AKS Deployment with new image
        run: |
          kubectl set image deployment/flask-aks-app flask-aks-app=$REGISTRY/$IMAGE_NAME:latest --record
